<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Button Using JS Date function</title>
    <script src="js/script.js"></script>
</head>
<body>
    <h1>Javascript function Date Function</h1>
   <p id="demo"></p>
   <!-- Events cause program to run continously. Soon as you add event the DOM
  is always listening for the events. The API is saying i need to wait
till the button is clicked. Too man events could slow down execution of page
-->
   <button type="button" onclick="displayDate()">Display Date</button>
</body>
</html>
